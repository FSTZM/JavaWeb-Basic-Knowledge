	<script type="text/javascript">
		$(document).ready(function(){
		
			//1 <a>标签内容隐藏
			//2 点击分组显示,兄弟分组隐藏
			$("div").children("a").hide().parent().children("span").click(function(){
				$(this).nextAll("a").toggle().parent().siblings("div").find("a").hide();	
			
			});
		});
		
		
	</script>
	
	<style type="text/css">
		div *{
			display:block;
			width:200px;
		}
		div span{
			background-color : #0f0;
		}
	</style>
