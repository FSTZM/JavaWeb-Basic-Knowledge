<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		
			$("#left1").click(function(){
				$("#leftSelectId option:selected:first").appendTo("#rightSelectId");
			});
			$("#left2").click(function(){
				$("#leftSelectId option:selected").appendTo("#rightSelectId");
			});
			$("#left3").click(function(){
				$("#leftSelectId option").appendTo("#rightSelectId");
			});
		
		});
	</script>
	
	<style type="text/css">
		.textClass {
			background-color: #ff0000;
		}
	</style>

	<table data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-0" data-genuitec-path="/jQuery_day02/WebRoot/0.文档处理案例/1.左右select选择.html">
		<tr>
			<td>
				<select id="leftSelectId" style="width:100px" multiple="multiple" size="6">
					
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
				</select>
				
			</td>
			<td>
				<input id="left1" type="button" value=">" style="width:50px"/> <br/>
				<input id="left2" type="button" value=">>" style="width:50px"/> <br/>
				<input id="left3" type="button" value=">>>" style="width:50px"/> <br/>
				
				<input type="button" value="<" style="width:50px"/> <br/>
				<input type="button" value="<<" style="width:50px"/> <br/>
				<input type="button" value="<<<" style="width:50px"/> <br/>
				
			</td>
			<td>
				<select id="rightSelectId"  style="width:100px" multiple="multiple" size="6">
					<option></option>
				</select>
				
			</td>
		</tr>
