<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function changeCode(){
		//得到图片标签 赋予新值
		var img = document.getElementsByTagName("img")[0];
		img.src = "servlet/demo4?time="+new Date().getTime();
	}
</script>

</head>
<body>

	<table width="100%">
		<tr>
			<td width="7%">用户名：</td>
			<td><input type="text" name="username"></td>
		</tr>
		<tr>
			<td width="7%">密码：</td>
			<td><input type="password" name="psw"></td>
		</tr>
		<tr>
			<td width="7%">验证码：</td>
			<td>
				<input type="text" name="code"><br>
			</td>
		</tr>
		<tr>
			<td width="7%"></td>
			<td>
				<img src="servlet/demo4" onclick="changeCode()"><br><!-- &nbsp;&nbsp;&nbsp;&nbsp; -->
				<a href="javascript:changeCode()">看不清?沙普爱思滴眼睛</a><br>
			</td>
		</tr>
		<tr>
			<td width="7%">登录：</td>
			<td>
				<input type="submit" value="登录">
			</td>
		</tr>
	</table>
