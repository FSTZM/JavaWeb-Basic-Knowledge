<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>注册</title>


    <link rel="stylesheet" type="text/css" href="css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="css/pages-register.css"/>
    <style type="text/css">
        .code-span {
            display: inline-block;
            border: 1px solid #999;
            text-align: center;
            line-height: 35px;
            width: 118px;
            height: 35px;
            float: right;
            margin-left: 10px
        }
        .code-span:hover{
            background-color: #c0ccda;
        }
    </style>
</head>

<body>
<div class="register py-container ">
    
    <!--register-->
    <div class="registerArea" id="registerApp">
        <h3>注册新用户<span class="go"></span></h3>
        <div class="info" style="width: 650px">
            <form class="sui-form form-horizontal">
                <div class="control-group">
                    <label class="control-label">用户名：</label>
                    <div class="controls">
                        <input type="text" placeholder="张三" class="input-xfat input-xlarge"
                               v-model.lazy="user.username" name="username" data-vv-as="ԃ��Ļ"
                               v-validate="'required|alpha_dash|min:4|max:30|useful:1'">
                    </div>
                    <span style="color: red;"></span>
                </div>
                <div class="control-group">
                    <label class="control-label">密码：</label>
                    <div class="controls">
                        <input type="password" placeholder="123" class="input-xfat input-xlarge"
                               v-model="user.password" name="password" data-vv-as="Ĝë"
                               v-validate="'required|alpha_dash|min:4|max:30'">
                    </div>
                    <span style="color: red;"></span>
                </div>
                <div class="control-group">
                    <label class="control-label">确认密码：</label>
                    <div class="controls">
                        <input type="password" placeholder="123" class="input-xfat input-xlarge"
                               v-model="user.confirmPassword" name="confirmPass" data-vv-as="ȷɏĜë"
                               v-validate="{required:true,confirm:user.password}">
                    </div>
                    <span style="color: red;"></span>
                </div>

                <div class="control-group">
                    <label class="control-label">手机号：</label>
                    <div class="controls">
                        <input type="text" placeholder="格式务必正确" class="input-xfat input-xlarge"
                               v-model="user.phone" name="phone" data-vv-as="˖��
                               v-validate="{required:true,regex:/^1[35678]\d{9}$/,useful:2}">
                    </div>
                    <span style="color: red;"></span>
                </div>
                <div class="control-group">
                    <label class="control-label">短信验证码：</label>
                    <div class="controls">
                        <input type="text" placeholder="234321" class="input-xfat input-xlarge" style="width: 120px;"
                               v-model="user.code" name="code" v-validate="'required'" data-vv-as="ҩ֤ë">
                        
                    </div>
                    <span style="color: red;"></span>
                </div>

                <div class="control-group">
                    <label class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <div class="controls">
                        <input name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册</span>
                    </div>
                    <span class="code-span" @click="createVerifyCode">
                               注册
                        </span>
                </div>
                <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls btn-reg">
                        <a class="sui-btn btn-block btn-xlarge btn-danger" href="javascript:void(0)" target="_blank"
                           @click.stop="submit"
                        >
                    </div>
                </div>
            </form>
            <div class="clearfix"></div>
        </div>
    </div>



</div>


</body>

</html>
